<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        span{
            /* 宽高无效 */
            width: 100px;
            height: 100px;
        }
        div{
            width: 100px;
            height: 100px;  
            background: #ccc;
            border: 1px solid red;
            padding: 10px;
            margin: 10px;
        }

    </style>
</head>
<body>
    <!-- 行内元素和块级元素 -->
    <span>纯粹的行内元素</span>
    <span>纯粹的行内元素</span>
    <div>纯粹的块级元素</div>
    <div>纯粹的块级元素</div> 
</body>
</html>
