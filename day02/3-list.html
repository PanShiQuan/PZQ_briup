<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
    <style>
        *{margin: 0;padding: 0;}
        /* flex 容器，项目 */
        /* 容器 */
        ul{ 
            display: flex;
            list-style: none;
        }
        /* 项目 */
        li{
            flex: 200px 1;  /*200px为最小宽度*/
            text-align: center;
            cursor: pointer;
        }
        li:hover{
            background: teal;
            color: white;
            
        }
    </style>
</head>
<body>
    <!-- 弹性盒布局 -->
    <ul>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>
    <!-- <ol>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ol> -->
</body>
</html>
